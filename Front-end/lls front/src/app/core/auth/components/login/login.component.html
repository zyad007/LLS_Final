<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="d-flex justify-content-between my-3">
          <img src="../../../../../assets/imgs/1.jpeg" class="logo" >
          <img src="../../../../../assets/imgs/2.jpeg" class="logo" >
          <img src="../../../../../assets/imgs/3.jpeg"  class="logo">
        </div>
      </div>
      <h4 class="blue bold text-center">
        Welcome to Laboratory Learning System (LLS)
      </h4>
      <div class="col-xl-3">
        <form [formGroup]="loginForm" class="lls-form" (ngSubmit)="sendData()">
          <div class="lls-form-group">
            <label>Email:</label>
            <input formControlName="email" />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="errors-container"
            >
              <span
                *ngIf="formControls['email'].errors?.['required']"
                class="errors"
              >
                email is required
              </span>
            </div>
          </div>
          <div class="lls-form-group">
            <label>Password:</label>
            <input formControlName="password" type="password" />
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="errors-container"
            >
              <span
                *ngIf="formControls['password'].errors?.['required']"
                class="errors"
              >
                password is required
              </span>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" [disabled]="loginForm.invalid">Submit</button>
            <app-forms-spinner></app-forms-spinner>
          </div>
        </form>
        <h6 *ngIf="loginService.errorMessage" class="bold text-danger mt-2">{{loginService.errorMessage}}</h6>
      </div>
    </div>
  </div>
</section>
