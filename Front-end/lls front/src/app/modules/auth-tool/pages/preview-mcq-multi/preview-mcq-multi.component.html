<section class="my-3 p-4 w-100">
    <!-- <h5 class="blue">MCQ multi choice Question</h5> -->
    <p *ngIf="data.config.help">{{data.config.help}}</p>
    <div>
        <div> {{data.content.data.question}} </div>
        <div class="">
            <div class="" *ngFor="let choice of data.content.data.choices;let i=index">
                <div>
                    <p-checkbox [(ngModel)]="chooices"  
                    [inputId]="'answer'+i+choice.choice" 
                    [name]="'answer'+i+choice.choice" class="mx-1" ></p-checkbox>
                    <label [for]="'answer'+i+choice.choice">{{choice.choice}}</label>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- <hr> -->
