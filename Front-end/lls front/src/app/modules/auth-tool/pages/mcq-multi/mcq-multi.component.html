  <div class="d-flex justify-content-end">
    <a (click)="deleteOpenQuestions()" class="mx-3 finger">
      <svg
        xmlns="http://www.w3.org/2000/svg"

        fill="currentColor"

      </svg>
    </a>
    <a (click)="displayConfig()" class="mx-3 finger">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-gear"
        viewBox="0 0 25 25"
      >
        <path
          d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
        />

        />
      </svg>
    </a>
    <a (click)="addChoice()" class="mx-3 finger">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-plus-circle-fill"
        viewBox="0 0 25 25"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
        />
      </svg>
    </a>
  </div>
  <h3 class="blue">Mcq Multi select:</h3>
  <hr>
  <form
    [formGroup]="multiMcqForm"
    (submit)="$event.preventDefault()"
    class="lls-form"
  >
    <div class="row">
      <div class="col-md-10">
        <div class="lls-form-group">
          <label>question</label>
          <input
            type="text"
            formControlName="question"
            (input)="updateLocalData()"
          />
          <div
            *ngIf="
              multiMcqForm.get('question')?.invalid &&
              multiMcqForm.get('question')?.touched
            "
            class="errors-container"
          >
            <span
              *ngIf="multiMcqForm.get('question')?.errors?.['required']"
              class="errors cairo-regular"
            >
              question is required
            </span>
          </div>
        </div>
      </div>
    </div>
    <div formArrayName="choices">
      <div *ngFor="let choice of choices.controls; let i = index">
        <form
          [formGroup]="choice"
          class="my-3"
          (submit)="$event.preventDefault()"
        >
          <div class="row">
            <div class="col-md-10">
              <div class="d-flex justify-content-end">
                <a
                  (click)="deleteChoice(i)"
                  *ngIf="choices.controls.length > 2"
                  class="finger"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-archive"
                    viewBox="0 0 25 25"
                  >
                    <path
                      d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="lls-form-group">
                <label>choice</label>
                <input
                  type="test"
                  formControlName="choice"
                  (input)="updateLocalData()"
                />
                <div
                  *ngIf="
                    choice.get('choice')?.invalid &&
                    choice.get('choice')?.touched
                  "
                  class="errors-container"
                >
                  <span
                    *ngIf="choice.get('choice')?.errors?.['required']"
                    class="errors cairo-regular"
                  >
                    choice is required
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="lls-form-group">
                <label>score</label>
                <input
                  type="number"
                  value="true"
                  (input)="updateLocalData()"
                  formControlName="score"
                />
                <div
                  *ngIf="
                    choice.get('score')?.invalid && choice.get('score')?.touched
                  "
                  class="errors-container"
                >
                  <span
                    *ngIf="choice.get('score')?.errors?.['required']"
                    class="errors cairo-regular"
                  >
                    score is required
                  </span>
                </div>
                <div
                  *ngIf="
                    choice.get('score')?.invalid && choice.get('score')?.touched
                  "
                  class="errors-container"
                >
                  <span
                    *ngIf="choice.get('score')?.errors?.['pattern']"
                    class="errors cairo-regular"
                  >
                    score must be less than 1000
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button
          *ngIf="choices.controls.length"
          [disabled]="multiMcqForm.invalid"
          (click)="saveQuestions()"
        >
          save Question
        </button>
      </div>
    </div>
  </form>
</section>
<p-dialog
  header="configration"
  [(visible)]="display"
  [draggable]="false"
  [modal]="true"
  [style]="{ width: '60vw' }"
>
  <form
    class="lls-form"
    [formGroup]="configForm"
    (ngSubmit)="createConfigSection()"
  >
    <div class="row">
      <div class="col-md-4">
        <div class="lls-form-group">
          <label>help</label>
          <input type="text" formControlName="help" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="lls-form-group">
          <label>Answering time</label>
          <input type="number" formControlName="answeringTime" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="lls-form-group">
          <label>grading</label>
          <select type="text" formControlName="grading">
            <option *ngFor="let grade of gradingOptions" [value]="grade">
              {{ grade }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 my-4">
        <div class="d-flex align-items-center">
          <input
            type="checkbox"
            formControlName="showCountdown"
            class="w-auto m-0 p-0"
          />
          <label class="mx-2">show count down</label>
        </div>
      </div>
      <div class="col-md-4 my-4">
        <div class="d-flex align-items-center">
          <input
            type="checkbox"
            formControlName="showCorrectAnswer"
            class="w-auto m-0 p-0"
          />
          <label class="mx-2">show correct answer</label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="" [disabled]="configForm.invalid" type="submit">
          save configration
        </button>
      </div>
    </div>
  </form>
</p-dialog>
