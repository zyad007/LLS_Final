<div class="lls-container mt-5" *ngIf="UserDetails$ | async as User">
  <div class="row mt-5">
    <div class="col-12">
      <div class="">
        <div class="d-flex align-items-center">
          <h6 class="blue bold cursor mb-0" routerLink="/user/users">Users/</h6>
          <h6 class="grey regular mb-0 mx-2">{{ User.data.firstName }}</h6>
        </div>
        <h3 class="black bold mb-5 mt-3">{{ User.data.firstName }}</h3>
      </div>
      <div class="my-3">
        <div class="d-flex align-items-center my-2">
          <p class="black regular mx-2 mb-0">email :{{ User.data.email }}</p>
        </div>
        <div class="d-flex align-items-center my-2">
          <p class="black regular mx-2 mb-0">Role :{{ User.data.role }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <app-forms-spinner></app-forms-spinner>
        <button
          class="blue cursor blue-btn bg-white border border-danger black"
          (click)="deletUser(User.data.idd)"
        >
          Delete This User
        </button>
      </div>
    </div>
  </div>
</div>
