<div>
  <div class="lls-container mt-5" *ngIf="RolesList$ as Roles">
    <div class="row mt-5">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <div class="title">
            <h4 class="">Roles</h4>
            <span class="">({{ Roles.length }} Roles)</span>
          </div>

          <button
            class="blue-btn dropdown-toggle"
            routerLink="/user/users/create-role"
          >
            new Role
          </button>
        </div>
        <div class="d-flex align-items-center my-2">
          <h6 class="bold black mb-0 me-3">Filter By:</h6>
          <div class="search-input dropdown-toggle mx-4">
            <input
              #searchByname
              class=""
              placeholder="filter by  name"
              (change)="searchByName(searchByname.value)"
            />
          </div>
        </div>
        <div class="table-lls my-5">
          <table>
            <tr>
              <!-- <th>Id</th> -->
              <th>Name</th>
              <th>Actions</th>
            </tr>
            <tr *ngFor="let Role of Roles">
              <!-- <td>{{ Role?.id }}</td> -->

              <td>{{ Role?.name }}</td>

              <td>
                <div class="d-flex align-items-center">
                  <a
                    class="blue cursor text-decoration-none"
                    routerLink="/user/users/role-details/{{ Role?.id }}"
                  >
                    Veiw
                  </a>
                  <a
                    class="blue cursor text-decoration-none mx-2"
                    (click)="showDiloagEdit(Role.id)"
                  >
                    Edit
                  </a>
                </div>
              </td>
            </tr>
          </table>
          <div
            class="d-flex justify-content-between align-items-center h-100 pageNu p-3"
          >
            <div>showing 1 to 10</div>

            <div class="">
              <nav aria-label="Page navigation example  " class="page my-2">
                <ul
                  class="pagination d-flex justify-content-center"
                  
                >
                  <li class="page-item" *ngIf="pervious">
                    <a class="page-link blue cursor" (click)="perviousP()"> previous </a>
                  </li>
                  <!-- <li class="page-item" *ngFor="let page of pages">
                    <a
                      (click)="paginate(page, pages)"
                      class="page-link orange cursor"
                      [ngClass]="{ active: page === currentPageNumber }"
                      >{{ page }}</a
                    >
                  </li> -->
                  <li class="page-item" *ngIf="next">
                    <a (click)="paginate()" class="page-link blue cursor">
                      next
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog
  *ngIf="id"
  header="Edit Role"
  [(visible)]="courseServices.editRoleForm"
  [draggable]="false"
  [modal]="true"
  [style]="{ width: '70vw', height: '70vh' }"
>
  <app-edit-role [itemId]="id"></app-edit-role>
</p-dialog>
