<div
  class="lls-container"
  *ngIf="
    authServices.searchStringInArray(
      'AddDeleteEdit_Exp',
      authServices.Permissions
    )
  "
>
  <div class="row">
    <div class="col-12">
      <form
        [formGroup]="experimentEditForm"
        (ngSubmit)="onSubmit()"
        class="mt-5"
      >
        <div class="form-content">
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <app-inputs
                [formControlName]="'name'"
                [label]="'Name'"
                [formControl]="formControlData('name')"
                [errorMessages]="errorMessages"
              >
              </app-inputs>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <app-inputs
                [formControlName]="'description'"
                [label]="'Description'"
                [formControl]="formControlData('description')"
                [errorMessages]="errorMessages"
              >
              </app-inputs>
            </div>
          </div>

          <div class="my-3">
            <div class="btn-container">
              <button class="blue-btn" type="submit">Submit</button>
              <app-forms-spinner></app-forms-spinner>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
