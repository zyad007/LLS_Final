<div class="table-lls my-5" *ngIf="trials as trials">
  <div *ngIf="trials.length">
    <table>
      <tr>
        <!-- <th>Id</th> -->
        <th>graded</th>
        <th>started at</th>
        <th>submited At</th>
        <th>totalTimeInMin</th>
        <th>status</th>
        <th class="text-center">Actions</th>
      </tr>
      <tr *ngFor="let ex of trials">
        <!-- <td>
          {{ ex.id }}
        </td> -->
        <td>{{ ex.isGraded }}</td>
        <td>{{ ex.startedAt }}</td>
        <td>{{ ex.status }}</td>
        <td>{{ ex.submitedAt }}</td>
        <td>{{ ex.totalTimeInMin }}</td>
        <td class="blue">
          <div
            class="d-flex justify-content-around"
            routerLink="/user/grade-book/trial-details/{{ courseId }}/{{
              experimentId
            }}/{{ ex.id }}/{{ ex.id }}"
          >
            <a class="blue cursor"> View </a>
          </div>
        </td>
      </tr>
    </table>
    <div
      class="d-flex justify-content-between align-items-center h-100 pageNu p-3"
    >
