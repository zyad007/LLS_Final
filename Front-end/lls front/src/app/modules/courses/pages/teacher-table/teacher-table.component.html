<div
  *ngIf="
    authServices.searchStringInArray(
      'AssignUserToCourse',
      authServices.Permissions
    )
  "
>
  <div class="table-lls my-3" *ngIf="teachers$ as teachers">
    <div class="d-flex justify-content-end">
      <button class="blue-btn mb-2" (click)="addTeacher()">
        Assign Teacher
      </button>
    </div>
    <div class="d-flex align-items-center my-2">
      <h6 class="bold black mb-0 me-3">Filter By:</h6>
      <div class="search-input dropdown-toggle mx-4">
        <input
          #searchByname
          class=""
          placeholder="filter by Email"
          (change)="searchByName(searchByname.value)"
        />
      </div>
    </div>
    <div *ngIf="teachers.length">
      <table>
        <tr>
          <!-- <th>Id</th> -->
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Upadted</th>
          <th>Last Login</th>
          <th class="text-center">Actions</th>
        </tr>
        <tr *ngFor="let ex of teachers">
          <!-- <button
            class="blue-btn mb-2"
            (click)="assignTeacher(ex.idd)"
            *ngIf="isCheckBox"
          >
            Assign
          </button> -->
          <!-- <td>
            <input type="checkbox" *ngIf="isCheckBox" />
            {{ ex.idd }}
          </td> -->
          <td>{{ ex.firstName }}</td>
          <td>{{ ex.lastname }}</td>
          <td>{{ ex.email }}</td>
          <td>{{ ex.role }}</td>
          <td>{{ ex.update | date }}</td>
          <td>{{ ex.lastLogIn | date }}</td>
          <td class="blue">
            <div class="d-flex justify-content-around">
              <a
                class="blue cursor"
                routerLink="/user/users/user-details/{{ ex?.idd }}"
              >
                Veiw
              </a>
              <!-- <a class="blue cursor"> Edit </a> -->
            </div>
          </td>
        </tr>
      </table>
      <div
        class="d-flex justify-content-between align-items-center h-100 pageNu p-3"
      >
        <div>showing 1 to 10  </div>
        <div class="">
          <nav aria-label="Page navigation example  " class="page my-2">
            <ul class="pagination d-flex justify-content-center" *ngIf="next">
              <li class="page-item">
                <a class="page-link blue cursor"> previous </a>
              </li>
              <!-- <li class="page-item" *ngFor="let page of pages">
                <a
                  *ngIf="page <= 5"
                  (click)="paginate(page, pages)"
                  class="page-link orange cursor"
                  [ngClass]="{ active: page === currentPageNumber }"
                  >{{ page }}</a
                >
              </li> -->
              <li class="page-item">
                <a (click)="paginate()" class="page-link blue cursor"> next </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="my-5 sub-title w-50" *ngIf="!teachers.length">
      <p class="text-center medium">No Techers In this course untill now</p>
    </div>
  </div>
</div>
<app-all-teacher></app-all-teacher>
