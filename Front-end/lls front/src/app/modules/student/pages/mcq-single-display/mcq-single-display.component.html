<section class="my-3 p-4 w-100">
  <!-- <h5 class="blue">MCQ single choice Question</h5> -->
  <!-- <p *ngIf="data.config.help">{{data.config.help}}</p> -->
  <div class="accordion-item my-3">
    <h2 class="accordion-header" id="headingHelp">
      <button
        class="my-2 px-2 blue-btn"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseHelp"
        aria-expanded="false"
        aria-controls="collapseHelp"
      >
         Question Help
      </button>
    </h2>
    <div
      id="collapseHelp"
      class="accordion-collapse collapse"
      aria-labelledby="headingHelp"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="lls-form">
          <div class="row my-2">
            <div class="col-md-4">
              <div class="lls-form-group">
                <p class="form-label">Help Text:</p>
                <p class="form-input">{{ data.config.help }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div>{{ data.content.data.question }}</div>
    <div class="">
      <div
        class=""
        *ngFor="let choice of data.content.data.choices; let i = index"
      >
        <div>
          <p-radioButton
            (onClick)="setSingleMcq()"
            [(ngModel)]="chooice"
            [inputId]="'answer' + i + choice.choice"
            [name]="'answer' + i + choice.choice"
            [value]="i"
            class="mx-1"
          ></p-radioButton>
          <label [for]="'answer' + i + choice.choice">{{
            choice.choice
          }}</label>
        </div>
      </div>
    </div>
  </div>
</section>
